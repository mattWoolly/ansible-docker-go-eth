---
sudo: required

env:
  - distribution: ubuntu 
    version: xenial 

services:
  - docker

before_install:
  - sudo apt-get update -qq

install:
  - sudo pip install ansible
  - sudo pip install ansible-lint
  - sudo pip install docker-compose
script:
  - ansible-playbook main.yml
  - pgrep 'geth' && (echo "Geth Running" && exit 0) || (echo "Geth Not Running" && exit 1)
